<header class="page-header">
  <h1>عائلة شاي</h1>
</header>

<ul class="teams">
  {{- range $key, $value := .Data.Terms.Alphabetical }}
  {{- $name := .Name }}
  {{- $count := .Count }}
  {{- with $.Site.GetPage (printf "/teams/%s" $name) }}
  <li>
    <a href="{{ .Permalink }}">{{ .Name }} <sup><strong><sup>{{ $count }}</sup></strong></sup> </a>
  </li>
  {{- end }}
  {{- end }}
</ul>
